<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Result Page</title>
    <link rel="stylesheet" href="result.css" />
  </head>
  <body>
    <div class="hithere">
      <div class="container-result">
        <div class="result-card">
          <h1 class="title">Quiz Completed!</h1>
          <p class="score">Your Score: <span id="scoreValue">0</span></p>
          <p class="message">Congratulations on completing the quiz!</p>
          <button class="next-btn" onclick="playNewQuiz()">
            Play New Quiz
          </button>
        </div>
        <div id="results-container">
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
